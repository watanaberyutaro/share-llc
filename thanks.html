<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 - 合同会社SHARE</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thanks-container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 0 auto 30px;
            position: relative;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark:after {
            content: '';
            position: absolute;
            width: 25px;
            height: 45px;
            border: solid white;
            border-width: 0 4px 4px 0;
            top: 10px;
            left: 28px;
            transform: rotate(45deg);
        }

        h1 {
            font-size: 36px;
            font-weight: 900;
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 40px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
        }

        .info-box h2 {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .info-box p {
            font-size: 15px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 10px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #333;
            color: white;
        }

        .btn-primary:hover {
            background: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #333;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .company-info {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #999;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .thanks-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .message {
                font-size: 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="checkmark"></div>

        <h1>送信完了</h1>

        <p class="message">
            お問い合わせいただき、<br>
            誠にありがとうございます。
        </p>

        <div class="info-box">
            <h2>今後の流れ</h2>
            <p>✓ 自動返信メールが送信されます（届かない場合は迷惑メールフォルダをご確認ください）</p>
            <p>✓ 担当者より2営業日以内にご返信させていただきます</p>
            <p>✓ 内容によっては、お時間をいただく場合がございます</p>
        </div>

        <div class="button-group">
            <a href="index.html" class="btn btn-primary">トップページへ</a>
            <a href="service.html" class="btn btn-secondary">サービス一覧</a>
        </div>

        <div class="company-info">
            合同会社SHARE<br>
            〒110-0015 東京都台東区東上野6-23-5 第二雨宮ビル1002<br>
            TEL: 090-1828-5970 | E-mail: hp@share-llc.co.jp
        </div>
    </div>

    <!-- Google Analytics or other tracking code can be placed here -->
</body>
</html>
